<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スクロールジャック付き動画・テキスト表示</title>
    <style>
      body, html, * {
        margin: 0;
        padding: 0;
      }

      .video-section {
        height: 300vh;
        position: relative;
      }

      #scrolly-video {
        position: sticky;
        top: 0;
        height: 100vh;
        width: 100%;
      }

      .text-section {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 300vh;
        pointer-events: none;
      }

      .target_contents {
        position: sticky;
        top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .target_contents p {
        font-size: 2rem;
        color: #fff;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s, transform 0.5s;
        margin-bottom: 1em;
      }

      .target_contents p.is_showed {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <section class="outer">
        <p>スクロールビデオ外のコンテンツ<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </p>
    </section>
    <main>
      <section class="video-section">
        <div id="scrolly-video"></div>
        <div class="text-section">
          <div class="target_contents">
            <p class="cnt_first">first text</p>
            <p class="cnt_second">second text second text second text second text<br />second text second</p>
            <p class="cnt_third">third text third text third text third text third text third text third text third text</p>
          </div>
        </div>
      </section>
    </main>
    <section class="outer">
        <p>スクロールビデオ外のコンテンツ<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>
    <script>
      new ScrollyVideo({
        scrollyVideoContainer: 'scrolly-video',
        src: 'assets/movie/movie.mp4',
      });

      document.addEventListener('DOMContentLoaded', function () {
        const videoSection = document.querySelector('.video-section');
        const elements = document.querySelectorAll('.target_contents p');
        let lastScrollTop = 0;
        let isScrolling = false;
        const sectionHeight = videoSection.offsetHeight;
        const windowHeight = window.innerHeight;
        const scrollSteps = 3; // セクションを3つに分割

        function setScrollPosition(position) {
          window.scrollTo({
            top: position,
            behavior: 'smooth'
          });
        }

        function checkScroll() {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          const scrollPercentage = (scrollTop / (sectionHeight - windowHeight)) * 100;

          const scrollingDown = scrollTop > lastScrollTop;

          elements.forEach((elem, index) => {
            const threshold = index * 33;
            if (scrollingDown) {
              if (scrollPercentage > threshold) {
                elem.classList.add('is_showed');
              }
            } else {
              if (scrollPercentage <= threshold) {
                elem.classList.remove('is_showed');
              }
            }
          });

          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }

        function handleScroll(event) {
          if (isScrolling) return;
          isScrolling = true;

          const delta = event.wheelDelta || -event.deltaY || -event.detail;
          const direction = delta > 0 ? -1 : 1;
          const currentScrollPosition = window.pageYOffset;
          const stepSize = sectionHeight / scrollSteps;

          let targetPosition;
          if (direction > 0) {
            targetPosition = Math.ceil(currentScrollPosition / stepSize) * stepSize;
          } else {
            targetPosition = Math.floor(currentScrollPosition / stepSize) * stepSize;
          }

          targetPosition = Math.max(0, Math.min(targetPosition, sectionHeight - windowHeight));

          setScrollPosition(targetPosition);

          setTimeout(() => {
            isScrolling = false;
            checkScroll();
          }, 1000); // スクロールアニメーションの時間に合わせて調整

          event.preventDefault();
        }

        window.addEventListener('wheel', handleScroll, { passive: false });
        window.addEventListener('scroll', checkScroll);
        checkScroll(); // 初期表示時にもチェック
      });
    </script>
  </body>
</html>
